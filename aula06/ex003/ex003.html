    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeiros JS</title>
        <style>
            body{
                background-color: rgb(105,105, 173); 
                color: white;/*COMENTARIO EM CSS*/ 
                font:normal 25pt arial;
            }
            h1 {
                color: rgb(255,212,22);
            }
        </style>
    </head>
    <body>
        <h1>Olá mundo!</h1>  <!--ISSO É UM COMENTARIO EM HTML5-->
        <p>Já me livrei da maldição!</p>
        <script>
            var n1 = Number(window.prompt('Digite um número: ')) // string //
            var n2 = Number(window.prompt('Digite outro número: ')) // string //
            var s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`) // Concatenação 
            //(number + number para adição)
            // string + string para concatenação
        </script>
    </body>
    </html>
