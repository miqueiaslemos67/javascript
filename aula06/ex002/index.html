<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação em JS</title>
    <style>
        body {font-size: 12pt Arial; }
        button {font-size: 20pt; padding: 30px; background-color: rgb(7, 138, 24);}
        h1{color: blue;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
    <script>
        function clicou() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
